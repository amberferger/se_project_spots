<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Webpage" />
    <meta name="author" content="Amber Ferger" />
    <meta name="keywords" content="Images, Social Media" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spots Logo" />
      </header>
      <main class="content">
        <!-- PROFILE SECTION-->
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Profile Avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button">
              <img src="./images/edit-profile-pencil.svg" alt="Pencil Icon" />
              Edit Profile
            </button>
          </div>
          <button class="profile__new-post-button">
            <img
              class="profile__plus-image"
              src="./images/plus.svg"
              alt="Plus Sign"
            />
            New Post
          </button>
        </section>
        <!-- CARDS SECTION-->
        <section class="cards page__section"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
