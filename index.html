<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Webpage" />
    <meta name="author" content="Amber Ferger" />
    <meta name="keywords" content="Images, Social Media" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spots Logo" />
      </header>
      <main class="content">
        <!-- PROFILE SECTION-->
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Profile Avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img src="./images/edit-profile-pencil.svg" alt="Pencil Icon" />
              Edit Profile
            </button>
          </div>
          <button class="profile__new-post-button" type="button">
            <img
              class="profile__plus-image"
              src="./images/plus.svg"
              alt="Plus Sign"
            />
            New Post
          </button>
          <!-- NEW POST MODAL -->
          <div class="modal" id="new-post-modal">
            <div class="modal__container">
              <h2 class="modal__title">New post</h2>
              <form class="modal__form" id="new-post">
                <button class="modal__close-button" type="button"></button>
                <label class="modal__label" for="image-link-input">
                  Image link
                  <input
                    class="modal__input"
                    id="image-link-input"
                    name="link"
                    type="url"
                    placeholder="Paste a link to the picture"
                    required
                  />
                </label>
                <label class="modal__label" for="caption-input">
                  Caption
                  <input
                    class="modal__input"
                    id="caption-input"
                    name="caption"
                    type="text"
                    placeholder="Type your caption"
                    required
                  />
                </label>
                <button class="modal__submit-button" type="submit">Save</button>
              </form>
            </div>
          </div>
        </section>
        <!-- CARDS SECTION-->
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- CARD TEMPLATE-->
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <button class="card__trash-button" type="button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2024 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <!-- add modal__opened to default to having the popup opened-->
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile">
            <button class="modal__close-button" type="button"></button>
            <label class="modal__label" for="profile-name-input">
              Name
              <input
                class="modal__input"
                id="profile-name-input"
                type="text"
                placeholder="Type your name"
                required
              />
            </label>
            <label class="modal__label" for="profile-description-input">
              Description
              <input
                class="modal__input"
                id="profile-description-input"
                type="text"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close-button modal__close-button_type_preview"
          type="button"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
